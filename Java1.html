<!DOCTYPE html>
<html>
  <head>
    <title>JS Example</title>
    <script>
      function myFunction() {
        var image = document.getElementById("Glased");
       
		if (image.src.match("Pixcon.jpg")) {
			image.src = "Untitled.jpg";
			image.alt ="gwcwork";
		}
		if (image.src.match("Untitled.jpg")){

      } else {

	  }
	  }
